<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Algorithm and structure visualisation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menu_style.css" />
    <link rel="stylesheet" href="footer_style.css" />
    <link rel="stylesheet" href="context_menu.css" />
</head>
<body>
<!--Student mode-->
<div class="operator">
    <div id="header">
        <h1>Режим обучаемого</h1>
    </div>
    <!--Drawing window-->
    <div id="drawing">
        <div class="menu-draw">
            <!--Editor menu with primitives-->
            <div class="primitives" id="graph-primitives">
                <ul class="editor">
                    <li>
                        <img id="rectangle" src="pictures1/rect.svg" width="80" height="50" alt="rectangle">
                    </li>
                    <li>
                        <img id="circule" src="pictures1/circ.svg" width="100" height="70" alt="circle">
                    </li>
                    <!--Button to finish editing new structure primitive-->
                    <li>
                        <button class="btn btn5" id="qbutton">Готово</button>
                    </li>
            </div>
            <!--Zone where it's allowed to drop objects-->
            <div id="outer-dropzone" class="dropzone"></div>
        </div>
        <!--Structures column-->
        <div id="structures-col">
            <!--Structures list-->
            <ul class="menu" id="available-containers1">
                <li class="one-container">
                    <div>&#9773;⠀Переменная</div>
                    <img src="pictures1/variable.svg" width="100" height="70" alt="draw variable">
                </li>
                <li class="one-container">
                    <div>&#9773;⠀Однонаправленный список</div>
                    <img src="pictures1/stack_queue.svg" width="100" height="70" alt="draw variable">
                </li>
                <li class="one-container">
                    <div>&#9773;⠀Дерево</div>
                    <img src="pictures1/tree_node.svg" width="100" height="70" alt="draw tree node">
                </li>
                <li class="one-container">
                    <div>&#9773;⠀Массив</div>
                    <img src="pictures1/try.svg" width="100" height="70" alt="draw array element">
                </li>
            </ul>
        </div>
    </div>

    <!--Footer-->
    <div id="footer">
        <div class="container">
            <button class="btn btn2">Сбросить</button>
            <button class="btn btn4" id="op_button"> <a href="operator.html" class="btn-ref">Войти в режим оператора</a></button>
        </div>
    </div>
</div>
</body>
</html>
