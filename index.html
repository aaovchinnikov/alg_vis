<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Algorithm and structure visualisation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menu_style.css" />
    <link rel="stylesheet" href="footer_style.css" />
</head>

<body>
    <div class="operator">
        <div id="header">
            <h1>⠀Режим оператора </h1>
        </div>

        <div id="drawing">
            <div id="outer-dropzone" class="dropzone"></div>
            <div id="picturesCol">
                <ul class="menu">
                    <li>
                        <!--Чтобы bullet не отрывалась от названия, тут стоит невидимый пробел между словом и bullet-->
                        <div>&#9773;⠀Переменная</div>
                        <img id="vr" src="variable.svg" width="100" height="70" alt="draw variable">
                    </li>
                    <li>
                        <div>&#9773;⠀Однонаправленный список</div>
                        <img id="one_list" src="stack_queue.svg" width="100" height="70" alt="draw variable">
                    </li>
                    <li>
                        <div>&#9773;⠀Дерево</div>
                        <img id="tree_node" src="tree_node.svg" width="100" height="70" alt="draw tree node">
                    </li>
                    <li>
                        <div>&#9773;⠀Массив</div>
                        <img id="array" src="try.svg" width="100" height="70" alt="draw tree node">
                    </li>
                    <li>
                        <div>+ Создать новый контейнер</div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <button class="btn btn2">Сбросить</button>
                <button class="btn btn4" id="op_button">Выйти из режима оператора</button>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
